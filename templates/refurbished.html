{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refurbished Products</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/cart-bg.png' %}");
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }
        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 250px;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Refurbished Products</h1>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>â‚¹{{ product.price }}</p>
                <a href="{% url 'add_to_cart' 'refurbished' product.id %}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
